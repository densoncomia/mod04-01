<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title></title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">



	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
	<body>
		<div class="container">

			<header>
				<h1> 9GAG PHILIPPINES </h1>		<!-- HEADER -->
			</header>
		
		<main>

			<div class="main-dashboard"></div>
				<h3 class="inline-blocked"><i class="fas fa-tachometer-alt"></i>Dashboard</h3>

			<div class="dashboard-thumbnail">
				<div id="post-circle" class="dashboard-circles">
					<i class="fas fa-file"></i>
				</div>

			<div class="inline-blocked">
				<p class="dashboard-text">5</p>
				<p class="dashboard-text">posts</p>

			</div>
				</div>

			<div class="dashboard-thumbnail">
				<div id="images-circle" class="dashboard-circles">
					<i class="fas fa-images"></i>
				</div>
			<div class="inline-blocked">
				<p class="dashboard-text">13</p>
				<p class="dashboard-text">images</p>

			</div> <!-- end of dashboard thumbnail -->
		</div> <!-- end of main dashboard -->

<hr>
		<div>
			<h3><i class="fas fa-plus-circle"></i> New Post</h3>

			<form class="hide-overflow" method="" action="">
				<input id="post-title" type="text" name="post"
				placeholder="Enter your post title">
				<input id="post-content" type="text" name="content"	placeholder="Enter your post content here">

				<button id="btm-publish" class="btn btn-blue" type="submit" name="button">Submit</button>
			</form>
		</div> <!-- end new post -->
<hr>
		<div>
			<h3><i class="fas fa-cloud-upload-alt"></i> Upload Images</h3>

			<dir class="img-set-holder">
				<img class="img-set" src="assets/images/paano.gif" alt="paano">
				<img class="img-set" src="assets/images/advance.gif" alt="advance">
				<img class="img-set" src="assets/images/smile.gif" alt="smile">
				<img class="img-set" src="assets/images/stap.gif" alt="stap">

			</dir>
			<hr>
			<form class="hide-overflow">
				<button id="btn-browse" class="btn btn-blue">Browse</button>
				<button id="btn-upload" class="btn btn-green">Upload</button>

			</form>

		</div> <!-- end of image gallery -->

 	</main>  <!-- end of main -->


		<footer>
			<p>Tuitt Coding Boot Camp &copy; 2018 </p>
		</footer>


	</main>  <!-- End of main dashboard -->


	</body>
</html>
